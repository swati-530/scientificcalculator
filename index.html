<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #ecf0f3;
        }
        

        
        .container {
            width: 450px;
            padding: 20px;
            border-radius: 10px;
            background: black;
            box-shadow: 8px 8px 15px #babecc, -8px -8px 15px  rgb(42, 35, 35);
        }
        .display input {
            width: 100%;
            height: 60px;
            font-size: 30px;
            text-align: right;
            padding-right: 10px;
            border: none;
            outline: none;
            background: #ecf0f3;
            border-radius: 8px;
            box-shadow: inset 5px 5px 10px #babecc, inset -5px -5px 10px #ffffff;
        }
        .btns {
            display: grid;
            grid-template-columns: repeat(5, 1fr); /* 5 columns */
            gap: 8px;
            margin-top: 15px;
        }
        button {
            width: 100%;
            height: 60px;
            font-size: 22px;
            border: none;
            border-radius: 8px;
            box-shadow: 5px 5px 10px #babecc, -5px -5px 10px #ffffff;
            transition: 0.2s;
            font-weight: bold;
        }
        button:hover {
            box-shadow: inset 5px 5px 10px rgba(0, 0, 0, 0.2), inset -5px -5px 10px #ffffff;
            background: #dfe6e9;
        }
        #eval { background: #33ccff; color: white; }
        #ac { background: #33cc33; color: white; }
        #ce { background: #ff3399; color: white; }
    
    </style>
</head>
<body>
    <div class="container">
        <div class="display">
            <input id="screen" type="text" value="0" readonly>
        </div>
        <div class="btns">
            <button id="ce" onclick="backspc()">CE</button>
            <button onclick="fact()">x!</button>
            <button onclick="appendValue('(')">(</button>
            <button onclick="appendValue(')')">)</button>
            <button id="ac" onclick="clearScreen()">AC</button>
            
            <button onclick="sin()">sin</button>
            <button onclick="pi()">π</button>
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>

            <button onclick="cos()">cos</button>
            <button onclick="log()">log</button>
            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>

            <button onclick="tan()">tan</button>
            <button onclick="root()">√</button>
            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>

            <button onclick="e()">e</button>
            <button onclick="pow()">xʸ</button>
            <button onclick="appendValue('0')">0</button>
            <button onclick="appendValue('.')">.</button>
            <button id="eval" onclick="calculate()">=</button>
        </div>
    </div>
</body>
<script>
    let screen = document.getElementById("screen");

    function appendValue(value) {
        if (screen.value === "0") {
            screen.value = value;
        } else {
            screen.value += value;
        }
    }

    function clearScreen() {
        screen.value = "0";
    }

    function backspc() {
        screen.value = screen.value.slice(0, -1);
        if (screen.value === "") screen.value = "0";
    }

    function calculate() {
        try {
            screen.value = eval(screen.value);
        } catch {
            screen.value = "Error";
        }
    }

    function sin() {
        screen.value = Math.sin(screen.value * Math.PI / 180).toFixed(6);
    }

    function cos() {
        screen.value = Math.cos(screen.value * Math.PI / 180).toFixed(6);
    }

    function tan() {
        screen.value = Math.tan(screen.value * Math.PI / 180).toFixed(6);
    }

    function pow() {
        screen.value = Math.pow(screen.value, 2);
    }

    function pi() {
        screen.value = Math.PI;
    }

    function e() {
        screen.value = Math.E;
    }

    function log() {
        screen.value = Math.log10(screen.value).toFixed(6);
    }

    function root() {
        screen.value = Math.sqrt(screen.value).toFixed(6);
    }

    function fact() {
        let num = parseInt(screen.value);
        if (num < 0) {
            screen.value = "Error";
            return;
        }
        let fact = 1;
        for (let i = 1; i <= num; i++) {
            fact *= i;
        }
        screen.value = fact;
    }
</script>
</html>
